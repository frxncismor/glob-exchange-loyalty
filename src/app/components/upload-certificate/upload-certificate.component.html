  <h1>🔝 Subir certificado</h1>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="send($event)">
        <mat-form-field>
          <input class="title-field" formControlName="title" type="text" matInput id="title" placeholder="Title" [(ngModel)]="model.title" name="title">
        </mat-form-field>
        <mat-form-field class="title-field">
          <input type="url" matInput id="url" formControlName="url" placeholder="URL" [(ngModel)]="model.url" name="url">
        </mat-form-field>
      <button [disabled]="form.invalid" id="send">Subir</button>
      </form>
    </mat-card-content>
  </mat-card>
