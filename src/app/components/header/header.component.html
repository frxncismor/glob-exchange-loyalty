<div class="header">
    <h1 class="header__title">Intercambio de puntos</h1>
    <div class="header__section">
        <div class="header__section--balance">
            <figure class="header__figure">
                <img src="https://img.icons8.com/emoji/48/000000/coin-emoji.png"/>
            </figure>
            <h2 class="header__address">{{model.balance}}</h2>
        </div>
        <div class="header__section--balance">
            <figure class="header__figure">
                <img src="https://img.icons8.com/fluency/48/ffffff/ethereum.png"/>
            </figure>
            <h2 class="header__address">{{model.eth}}</h2>
        </div>
        <div class="header__section--address">
            <figure class="header__figure">
                <img  src="https://cdn.consensys.net/uploads/metamask-1.svg" alt="logo metamask">
            </figure>
            <h2 class="header__address">{{model.account}}</h2>
        </div>
    </div>
</div>
