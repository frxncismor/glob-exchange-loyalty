<h1>ðŸ“š Certificados subidos</h1>
<mat-card *ngIf="certificates.length > 0">
  <mat-card-content >
      <div class="certificate" *ngFor="let certificate of certificates">
          <figure  class="certificate__figure">
              <img src="https://cdn-icons-png.flaticon.com/512/2038/2038372.png" alt="certificate image">
          </figure>
          <div class="certificate__info">
              <p class="certificate__info--title">{{certificate.name}}</p>
              <p class="certificate__info--date">{{certificate.date}}</p>
              <a [href]="certificate.url" target="_blank">Link</a>
          </div>
      </div>
  </mat-card-content>
</mat-card>
<mat-card class="certificate__wrapper--no-certs" *ngIf="certificates.length == 0">
    <mat-card-content  >
      <h1 class="certificate__text--no-certs">ðŸ˜¢ No hay certificados </h1>
    </mat-card-content>
</mat-card>
